<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rock Paper Scissors Game</title>
<link rel ="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <p>Choose your move</p>
  <div class="choices">
    <button onclick="play('rock')" aria-label="Choose Rock">Rock</button>
    <button onclick="play('paper')" aria-label="Choose Paper">Paper</button>
    <button onclick="play('scissors')" aria-label="Choose Scissors">Scissors</button>
  </div>

  <div class="result" id="result" aria-live="polite" aria-atomic="true"></div>
  <script src="script.js"></script>
  </body>
</html>
